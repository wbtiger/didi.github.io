<!DOCTYPE html>
<html>
<head>
	<title>滴滴开源平台</title>
	<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/bundle.js"></script>
</head>
<body>
	<div class="header">
		<div class="header-inner container">
			<img class="logo" src="images/logo.png">
		</div>
	</div>
	<div class="banner">
		<div class="banner-inner container">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  	<ol class="carousel-indicators">
			    	<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    	<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			  	</ol>
			  	<div class="carousel-inner" role="listbox">
			    	<div class="item active slide1">
			      		<img src="http://tencentopen.github.io/img/slide1.png" alt="First slide">
			    	</div>
			    	<div class="item slide2">
			      		<img src="http://tencentopen.github.io/img/slide2.png" alt="Second slide">
			    	</div>
			  	</div>
			  	<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    	<span class="icon-prev" aria-hidden="true"></span>
			    	<span class="sr-only">Previous</span>
			  	</a>
			  	<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    	<span class="icon-next" aria-hidden="true"></span>
			    	<span class="sr-only">Next</span>
			  	</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<h1 class="title">
				开源项目介绍
			</h1>
			<div>
				<div class="row-fluid">
					<div class="project col-md-4">
						<a href="https://github.com/didi/test" target="_blank">
							<img src="http://tencentopen.github.io/img/proj/behaviac.png" width="100%">
						</a>
						<h2 class="project-name">
							<a href="https://github.com/didi/test" target="_blank">Test</a>
						</h2>
						<p class="project-summary">
							这是一个假项目
						</p>
						<p class="project-desc">
							这是一个假项目的描述，这是一个假项目的描述，这是一个假项目的描述
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<p>
				<a href="">开源协议</a> | <a href="mailto:opensource@didichuxing.com">反馈意见</a>
			</p>
			<p>© 1998-2013 DiDi. All Rights Reserved.</p>
		</div>
	</div>
</body>
</html>
